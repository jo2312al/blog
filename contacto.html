<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .contact-container h2 {
            background-color: #a000ff;
            color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .form-control {
            border: 2px solid #a000ff;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #a000ff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
        }
        footer {
            background-color: #6a2982;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <div>
                <a href="#" class="btn btn-outline-secondary">Iniciar</a>
                <a href="#" class="btn btn-primary">Registrar</a>
            </div>
        </div>
    </nav>
    
    <div class="contact-container">
        <h2>Contactanos</h2>
        <form>
            <div class="mb-3 d-flex">
                <input type="text" class="form-control me-2" placeholder="Nombre">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Asunto">
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Escribe el mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Enviar</button>
        </form>
    </div>
    
    <footer>
        <p>CANACINTRA</p>
        <p>
            <a href="#" class="text-white">Additional Link</a> |
            <a href="#" class="text-white">Additional Link</a> |
            <a href="#" class="text-white">Additional Link</a>
        </p>
        <p>&copy; Your Company 2022. We love you!</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
